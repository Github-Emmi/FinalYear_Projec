{% load static %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>FEBMEX School Management System | Log in</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="{% static 'assets/fontawesome-free/css/all.min.css' %}">
  <!-- Ionicons -->
  <link rel="icon" href="/static/assets/images/febmex-logo.png" type="image/x-icon">
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <!-- icheck bootstrap -->
  <link rel="stylesheet" href="{% static 'assets/icheck-bootstrap/icheck-bootstrap.min.css' %}">
  <!-- Theme style -->
  <link rel="stylesheet" href="{% static 'assets/css/adminlte.min.css' %}">
  <!-- Google Font: Source Sans Pro -->
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
</head>
<body class="hold-transition login-page">
<div class="login-box">
  <div class="login-logo">
    <a href="https://www.febmexinternationalschools.com"><img src="static/assets/images/febmex-logo.png"/> <b>FEBMEX School </b> Management System</a>
  </div>
  <!-- /.login-logo -->
  <div class="card">
    <div class="card-body login-card-body">
      <p class="login-box-msg">Sign in to your account</p>

      <form action="{% url 'do_login' %}" method="post">
        {% csrf_token %}
        <div class ="row">
        {% include 'admin_templates/verification_message.html' with user=user %}
        </div>
        
      </div>
        <div class="input-group mb-3">
          <input type="email" class="form-control" placeholder="Email" name="email" required>
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-envelope"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="password" class="form-control" placeholder="Password" name="password" id="passwordInput"required>
          <div class="input-group-append">
            <div class="input-group-text">
              <span id="togglePassword" class="fas fa-lock" style="cursor: pointer;"></span>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-8">
            <div class="icheck-primary">
              <input type="checkbox" id="remember_me_input" name="remember_me">
              <label for="remember_me_input">
                Remember Me
              </label>
            </div>
          </div>
          <!-- /.col -->
          <div class="col-12">
            <button type="submit" class="btn btn-primary btn-block">Sign In</button>
          </div>
          <!-- /.col -->
        </div>
      </form>
    </div>
    <!-- /.login-card-body -->
  </div>
</div>
<!-- /.login-box -->

<!-- jQuery -->
<script src="{% static 'assets/jquery/jquery.min.js' %}"></script>
<!-- Bootstrap 4 -->
<script src="{% static 'assets/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
<!-- AdminLTE App -->
<script src="{% static 'assets/js/adminlte.min.js' %}"></script>

{% block extern_js %}  
<script>
  $(document).ready(function() {
    // Toggle password visibility
    $("#togglePassword").click(function() {
      const passwordInput = $("#passwordInput");
      const type = passwordInput.attr("type") === "password" ? "text" : "password";
      passwordInput.attr("type", type);
      $(this).toggleClass("fa-lock fa-eye");
    });

    // Load from cookies
    if (Cookies.get("remember") === "true") {
      $('input[name="email"]').val(Cookies.get("email"));
      $('input[name="password"]').val(Cookies.get("password"));
      $('#remember_me_input').prop('checked', true);
    }

    // On submit
    $('form').on('submit', function() {
      // Check if the "Remember Me" checkbox is checked
      $('#remember_me_input').val($('#remember_me_input').is(':checked') ? "true" : "false");
      
      // Store email and password in cookies if "Remember Me" is checked
      if ($('#remember_me_input').is(':checked')) {
        Cookies.set("email", $('input[name="email"]').val(), { expires: 7 });
        Cookies.set("password", $('input[name="password"]').val(), { expires: 7 });
        Cookies.set("remember", "true", { expires: 7 });
      } else {
        Cookies.remove("email");
        Cookies.remove("password");
        Cookies.remove("remember");
      }
    });
  });
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/3.0.1/js.cookie.min.js"></script>



{% endblock extern_js %} 

</body>
</html>
