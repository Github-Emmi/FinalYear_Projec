{% extends 'student_templates/base.html' %}
 {% load static %}
{% block title %}Submit Assignment{% endblock %}
{% block main_content %}
<div class="container mt-4">
  <h4>Submit Assignment: {{ assignment.title }}</h4>
  <p>{{ assignment.description }}</p>
  <p><strong>Due:</strong> {{ assignment.due_date }}</p>
  <p><a href="{{ assignment.file.url }}" target="_blank">Download File</a></p>

  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group">
      <label for="file">Upload Your Assignment</label>
      <input type="file" name="file" required class="form-control" />
    </div>
    <button type="submit" class="btn btn-success mt-2">Submit</button>
  </form>
</div>
{% endblock %}
