{% extends 'staff_templates/base.html' %}
{% load static %}
{% block title %}Add Question â€“ {{ quiz.title }}{% endblock %}
{% block main_content %}

<section class="content">
  <div class="container-fluid">
    <div class="card card-info">
      <div class="card-header">
        <h3 class="card-title"><i class="fas fa-plus-circle"></i> Add Question to "{{ quiz.title }}"</h3>
      </div>
      <form method="post">
        {% csrf_token %}
        <div class="card-body">
          <div class="form-group">
            <label>Question Text</label>
            <textarea name="question_text" class="form-control" rows="3" required></textarea>
          </div>
          <div class="form-group">
            <label>Option A</label>
            <input type="text" name="option_a" class="form-control" required>
          </div>
          <div class="form-group">
            <label>Option B</label>
            <input type="text" name="option_b" class="form-control" required>
          </div>
          <div class="form-group">
            <label>Option C</label>
            <input type="text" name="option_c" class="form-control" required>
          </div>
          <div class="form-group">
            <label>Option D</label>
            <input type="text" name="option_d" class="form-control" required>
          </div>
          <div class="form-group">
            <label>Correct Answer</label>
            <select name="correct_answer" class="form-control" required>
              <option value="A">A</option>
              <option value="B">B</option>
              <option value="C">C</option>
              <option value="D">D</option>
            </select>
          </div>
        </div>
        {% include 'admin_templates/verification_message.html' with user=user %}
        <div class="card-footer">
          <button type="submit" class="btn btn-success btn-block">
            <i class="fas fa-check-circle"></i> Save Question
          </button>
        </div>
      </form>
    </div>
  </div>
</section>

{% endblock %}
