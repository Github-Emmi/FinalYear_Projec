{% extends 'staff_templates/base.html' %}
{% load static %}
{% block title %}Create Quiz{% endblock %}

{% block main_content %}
<section class="content">
  <div class="container-fluid">
    <form method="post">
      {% csrf_token %}
      <div class="card card-primary">
        <div class="card-header">
          <h3 class="card-title"><i class="fas fa-question-circle"></i> Create New Quiz</h3>
        </div>
        <div class="card-body">

          <div class="form-group">
            <label>Quiz Title</label>
            <input type="text" name="title" class="form-control" placeholder="Enter quiz title..." required>
          </div>

          <div class="form-group">
            <label>Instructions</label>
            <textarea name="instructions" rows="4" class="form-control" placeholder="Add guidelines for students..." required></textarea>
          </div>

          <div class="row">
            <div class="col-md-4">
              <label>Subject</label>
              <select name="subject_id" class="form-control" required>
                {% for s in subjects %}
                  <option value="{{ s.id }}">{{ s.subject_name }} ({{s.class_id.class_name}})</option>
                {% endfor %}
              </select>
            </div>
            <div class="col-md-4">
              <label>Class</label>
              <select name="class_id" class="form-control" required>
                {% for c in classes %}
                  <option value="{{ c.id }}">{{ c.class_name }}</option>
                {% endfor %}
              </select>
            </div>
            <div class="col-md-4">
              <label>Department</label>
              <select name="department_id" class="form-control" required>
                {% for d in departments %}
                  <option value="{{ d.id }}">{{ d.department_name }}</option>
                {% endfor %}
              </select>
            </div>
          </div>

          <div class="row mt-3">
            <div class="col-md-6">
              <label>Session Year</label>
              <select name="session_year" class="form-control" required>
                {% for s in sessions %}
                  <option value="{{ s.id }}">{{ s.session_start_year }} - {{ s.session_end_year }}</option>
                {% endfor %}
              </select>
            </div>
            <div class="row mt-3">
            <div class="col-md-4">
              <label>Start Time</label>
              <input type="datetime-local" name="start_time" class="form-control" required>
            </div>
            <div class="col-md-4">
              <label>End Time</label>
              <input type="datetime-local" name="end_time" class="form-control" required>
            </div>
            <div class="col-md-4">
              <label>Deadline</label>
              <input type="datetime-local" name="deadline" class="form-control" required>
            </div>
          </div>
            
          </div>
        </div>

        {% include 'admin_templates/verification_message.html' with user=user %}

        <div class="card-footer">
          <button type="submit" class="btn btn-success btn-block">
            <i class="fas fa-plus-circle"></i> Create Quiz
          </button>
        </div>
      </div>
    </form>
  </div>
</section>
{% endblock %}
